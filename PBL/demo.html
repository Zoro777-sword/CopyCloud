<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Announcement Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .announcement-bar {
            background: #ff9800;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .admin-panel {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="announcement-bar" id="announcement">Welcome to our website!</div>
    
    <div class="admin-panel">
        <h2>Update Announcement</h2>
        <input type="text" id="announcementInput" placeholder="Enter new announcement">
        <button onclick="updateAnnouncement()">Update</button>
    </div>
    
    <script>
        function updateAnnouncement() {
            let newAnnouncement = document.getElementById("announcementInput").value;
            if (newAnnouncement.trim() !== "") {
                document.getElementById("announcement").textContent = newAnnouncement;
            } else {
                alert("Please enter a valid announcement.");
            }
        }
    </script>
</body>
</html>
